<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <p>Enter coordinates using your keyboard (e.g., A5, B7)</p>
    <div class="grid-container">
        <div>
            <h2>Player Board</h2>
            <div class="parent">
                <div></div>
                <div class="numbers-container">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">10</div>
                </div>
                <div class="letter-container">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">J</div>
                </div>
                <div class="board-container">
                    <div id="player-grid" class="grid"></div>
                </div>

            </div>
        </div>
        <div>
            <h2>CPU Board</h2>
            <div class="parent">
                <div></div>
                <div class="numbers-container">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">10</div>
                </div>
                <div class="letter-container">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">J</div>
                </div>
                <div class="board-container">
                    <div id="cpu-grid" class="grid"></div>
                </div>   
            </div>
        </div>
    </div>
    <div>
        <input type="text" id="coordinateInput" placeholder="Enter coordinate (e.g., B4)" />
        <button id="orientationButton">Vertical</button>
    </div>
    <div id="log">Game Log</div>
    <script src="bundle.js"></script>
</body>
</html>
