<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <p>Enter coordinates using your keyboard (e.g., A5, B7)</p>
    <div class="grid-container">
        <div>
            <h2>Player Board</h2>
            <div id="player-grid" class="grid"></div>
        </div>
        <div>
            <h2>CPU Board</h2>
            <div id="cpu-grid" class="grid"></div>
        </div>
    </div>
    <div id="log">Game Log</div>

    <script>
        function createGrid(elementId) {
            const grid = document.getElementById(elementId);
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
            }
        }

        function logMessage(message) {
            document.getElementById("log").innerText = message;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                logMessage("Processing move...");
                setTimeout(() => logMessage("Attack registered!"), 1000);
            }
        });

        createGrid("player-grid");
        createGrid("cpu-grid");
    <script src="bundle.js"></script>
</body>
</html>
